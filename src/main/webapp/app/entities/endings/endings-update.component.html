<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-endings-heading" jhiTranslate="uzKazNlpToolsApp.endings.home.createOrEditLabel">Create or edit a Endings</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="uzKazNlpToolsApp.endings.name" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                           formControlName="name"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="uzKazNlpToolsApp.endings.numberOfTypes" for="field_numberOfTypes">Number Of Types</label>
                    <input type="number" class="form-control" name="numberOfTypes" id="field_numberOfTypes"
                           formControlName="numberOfTypes"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="uzKazNlpToolsApp.endings.language" for="field_language">Language</label>
                    <select class="form-control" name="language" formControlName="language" id="field_language">
                        <option value="UZBEK">{{ 'uzKazNlpToolsApp.Language.UZBEK' | translate }}</option>
                        <option value="KAZAKH">{{ 'uzKazNlpToolsApp.Language.KAZAKH' | translate }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
