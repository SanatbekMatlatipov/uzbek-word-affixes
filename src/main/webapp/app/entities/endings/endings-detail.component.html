<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="endings">
            <h2><span jhiTranslate="uzKazNlpToolsApp.endings.detail.title">Endings</span> {{ endings.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="uzKazNlpToolsApp.endings.name">Name</span></dt>
                <dd>
                    <span>{{ endings.name }}</span>
                </dd>
                <dt><span jhiTranslate="uzKazNlpToolsApp.endings.numberOfTypes">Number Of Types</span></dt>
                <dd>
                    <span>{{ endings.numberOfTypes }}</span>
                </dd>
                <dt><span jhiTranslate="uzKazNlpToolsApp.endings.language">Language</span></dt>
                <dd>
                    <span jhiTranslate="{{ 'uzKazNlpToolsApp.Language.' + endings.language }}">{{ endings.language }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/endings', endings.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
